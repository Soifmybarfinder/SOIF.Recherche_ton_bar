    <script>
        // Enregistrement du Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker enregistr√© avec succ√®s:', registration.scope);
                        
                        // V√©rifier les mises √† jour toutes les heures
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000);
                    })
                    .catch((error) => {
                        console.error('‚ùå Erreur enregistrement Service Worker:', error);
                    });
            });
        }
        
        // G√©rer l'√©v√©nement d'installation PWA
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeInstallBtn = document.getElementById('closeInstallBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Emp√™cher l'affichage automatique sur Chrome
            e.preventDefault();
            deferredPrompt = e;
            
            // Afficher notre bouton personnalis√©
            installBanner.classList.add('show');
            
            console.log('üí° PWA installable d√©tect√©e');
            
            // Tracker dans Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'pwa_install_prompt_shown', {
                    'event_category': 'PWA',
                    'event_label': 'Install prompt available'
                });
            }
        });
        
        // G√©rer le clic sur le bouton Installer
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            
            // Afficher la popup d'installation native
            deferredPrompt.prompt();
            
            // Attendre le choix de l'utilisateur
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Choix d'installation: ${outcome}`);
            
            // Tracker dans Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'pwa_install_clicked', {
                    'event_category': 'PWA',
                    'event_label': outcome
                });
            }
            
            // R√©initialiser
            deferredPrompt = null;
            installBanner.classList.remove('show');
        });
        
        // G√©rer le bouton fermer
        closeInstallBtn.addEventListener('click', () => {
            installBanner.classList.remove('show');
            
            // Tracker dans Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'pwa_install_dismissed', {
                    'event_category': 'PWA',
                    'event_label': 'User closed banner'
                });
            }
        });
        
        // D√©tecter quand l'app est install√©e
        window.addEventListener('appinstalled', (e) => {
            console.log('üéâ PWA install√©e avec succ√®s !');
            installBanner.classList.remove('show');
            deferredPrompt = null;
            
            // Tracker dans Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'pwa_installed', {
                    'event_category': 'PWA',
                    'event_label': 'App installed'
                });
            }
        });
    </script>
